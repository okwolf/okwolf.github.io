<body id="body" onload="swap();">
<script>
var black = false;
var duration = 3000;
var swap = function() {
	var myEffect = new Fx.Morph('body',
		{
			duration: duration,
			transition: Fx.Transitions.Sine.easeIn
		}
	);
	black = !black;
	if(black)
	{
		myEffect.start({
			'background-color': ['#ffffff', '#00aff0']
		});
	}
	else
	{
		myEffect.start({
			'background-color': ['#00aff0', '#ffffff']
		});
	}
	setTimeout(swap, duration);
}
</script>
